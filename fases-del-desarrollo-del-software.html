      <img class="colelem" id="u1063-15" src="images/u1063-15.png" alt="En el desarrollo de todo software, se debe pasar por una serie de etapas que nos permitirán controlar todo el desarrollo, evitando errores y teniendo siempre claro los objetivos a conseguir. Las fases que vamos a estudiar son el Análisis, el Diseño, la Codificación, las Pruebas, la Documentación, la Implantación, la Explotación y el Mantenimiento. Cuando se nos encomienda la tarea de realizar cierto software, lo primero que debemos establecer claramente son los requisitos del trabajo que nos han pedido. En ocasiones esta labor de Análisis no es fácil, pues debemos lidiar con
entornos de desarrollo, entornos de implantación, usuarios, programadores, clientes, tecnologías soportadas, soluciones posibles, etc. Las técnicas de análisis son muchas y muy variadas, pero todo debe empezar siempre por entrevistar a los clientes o las personas que tienen las necesidades que nuestro software va a cubrir. Esta etapa de análisis debe ser tan larga como sea necesaria par delimitar al 100% todas las necesidades sin que se escape ninguna. " width="828" height="266"/><!-- rasterized frame -->

    <img class="colelem" id="u1069-39" src="images/u1069-39.png" alt="Una vez tenemos todos los requisitos determinados, pasamos a la etapa de Diseño, donde vamos a establecer la forma de realizar las tareas encomendadas. Para ello elegiremos las tecnologías a utilizar como lenguajes de programación, sistemas gestores de bases de datos, sistemas operativos, máquinas, etc. y haremos las descripciones oportunas de cómo se debe hacer todo el trabajo, así como las bases de datos necesarias, librerías de funciones, software adicional que haya que adquirir, etc. El paso siguiente es llevar todo esto a las máquinas de desarrollo mediante los lenguajes de programación y los sistemas gestores de bases de datos antes seleccionados. Estamos en la etapa de Codificación. Si el diseño ha sido óptimo,
esta etapa simplemente tratará de llevar al ordenador las especificaciones indicadas en la etapa anterior. A medida que se van acabando partes del código, se deben ir preparando las pruebas de este código. Estas pruebas se irán realizando del código que se vaya desarrollando primero de forma aislada cada una de las partes en las que se haya
decidido afrontar la programación del proyecto completo y luego ir haciendo pruebas de la integración de varias partes, y así sucesivamente hasta hacer pruebas de todo el software completo. Paralelamente a la realización de las pruebas se puede empezar con la Documentación del proyecto, que no es más que
ir recopilando toda la información técnica del proyecto como posibles soluciones planteadas, elección de una de ellas indicando las razones de su elección como mejor, dificultades que se han presentado y cómo se han solventado para
proyectos futuros, etc. otra documentación que se debe ir preparando es la destinada a los administradores y usuarios de la aplicación que estemos desarrollando. Una vez terminadas las pruebas y preparada toda la documentación, se pasa a la etapa de Implantación que consiste en instalar el software desarrollado en los sistemas del cliente, que habitualmente no son exactamente iguales al sistema
donde se ha desarrollado. Si todo va bien en la implantación, ya hemos paso a la etapa de Explotación, que ya está en manos del cliente y no es más que la utilización práctica de nuestro programa. Por último, existe la etapa de Mantenimiento que va ligada a la anterior, pues se trata de la corrección de posibles errores del código. En este caso se denomina Mantenimiento Correctivo. Existe también el mantenimiento Aumentativo que consiste en desarrollar nuevas funcionalidades no previstas en una primera versión del software. En cualquier de las etapas, se detectarán errores y se deberá volver atrás en el proceso que hemos descrito para solucionar los problemas ocasionados por estos errores. Si hemos hecho un buen Análisis y un buen Diseño, estos errores no deben ser importantes. " width="828" height="702"/><!-- rasterized frame -->
