       <img class="grpelem" id="u1014-16" src="images/u1014-16.png" alt="Un lenguaje de programación es un idioma artificial diseñado para expresar computaciones que pueden ser llevadas a cabo por máquinas como las computadoras. Pueden usarse para crear programas que controlen el comportamiento físico y lógico de una máquina, para expresar algoritmos con precisión, o como
modo de comunicación humana. Está formado por un conjunto de símbolos y reglas sintácticas y semánticas que definen su estructura y el significado de sus elementos y expresiones. Al proceso por el cual se escribe, se prueba, se depura, se compila y se mantiene el código fuente de un programa informático se le llama programación." width="495" height="324"/><!-- rasterized frame -->
       <div class="rounded-corners grpelem" id="u1033"><!-- simple frame --></div>

       <img class="grpelem" id="u1050-31" src="images/u1050-31.png" alt="Podemos clasificar los lenguajes de programación según varios criterios:
• El nivel de abstracción: o Bajo nivel / lenguaje máquina o Medio nivel o Alto nivel y muy alto nivel
• La forma de ejecución: o Lenguajes interpretados o Lenguajes compilados
• El paradigma de programación: o Algorítmico, Imperativo o Por procedimientos o Declarativo o predicativo o Orientado a objetos En el siguiente cuadro vamos a mostrar una clasificación de los principales lenguajes de programación." width="656" height="304"/><!-- rasterized frame -->

    <img class="colelem" id="u1027-9" src="images/u1027-9.png" alt="Algunos entornos son compatibles con múltiples lenguajes de programación, como Eclipse o NetBeans, ambos basados en Java; o MonoDevelop, basado en C#. También puede incorporarse la funcionalidad para lenguajes alternativos mediante el uso de plugins. Por ejemplo, Eclipse y NetBeans tienen plugins para C, C++, Ada, Perl, Python, Ruby, Android y PHP, entre otros. Algunos entornos libres, como Code::Blocks, Eclipse, Lazarus, KDevelop y Netbeans, que a su vez se desarrollan utilizando un lenguaje multiplataforma (por ejemplo, Free Pascal o Java), se ejecutan en diversas plataformas, incluyendo Windows, GNU/Linux, y Mac OS X. " width="656" height="169"/><!-- rasterized frame -->
