     <p>(2013). &quot;Ruiz, A.&quot;</p>
    </div>
    <img class="colelem" id="u1085-31" src="images/u1085-31.png" alt="Un IDE es un entorno de programación que ha sido empaquetado como un programa de aplicación, es decir, consiste en un editor de código, un compilador, un depurador y un constructor de interfaz gráfica (GUI). Los IDEs pueden ser aplicaciones por sí solas o pueden ser parte de aplicaciones existentes. El lenguaje Visual Basic, por ejemplo, puede ser usado dentro de las aplicaciones de Microsoft Office, lo que hace posible escribir sentencias Visual Basic en forma de macros para
Microsoft Word, Excel o Access. Los IDE proveen un marco de trabajo amigable para la mayoría de los lenguajes de programación tales como C++, PHP, Python, Java, C#, Delphi, Visual Basic, etc. En algunos lenguajes, un IDE puede funcionar como un sistema en tiempo de ejecución, en donde se permite utilizar el lenguaje de programación en forma interactiva, sin necesidad de trabajo orientado a archivos de texto, como es el caso de Smalltalk u Objective&#45;C. Los IDE está compuestos por: • Un editor de texto
• Un compilador
• Un intérprete
• Un depurador • Un cliente
• Posibilidad de ofrecer un sistema de control de versiones.
• Factibilidad para ayuda en la construcción de interfaces gráficas de
usuario. " width="828" height="435"/><!-- rasterized frame -->
