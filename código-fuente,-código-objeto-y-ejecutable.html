      <img class="colelem" id="u1043-4" src="images/u1043-4.png" alt="&nbsp;Código fuente, código objeto y ejecutable" width="828" height="22"/><!-- rasterized frame -->
      <img class="colelem" id="u1044-11" src="images/u1044-11.png" alt="El código fuente (source code) de un programa informático es un conjunto de líneas de texto que son las instrucciones que debe seguir la computadora para ejecutar dicho programa. Por tanto, en el código fuente de un programa está descrito por completo su funcionamiento. Cuando programamos, escribimos líneas de código fuente. El código fuente de un programa está escrito por un programador en algún lenguaje de programación, pero en este primer estado no es directamente ejecutable por la computadora, sino que debe ser traducido a otro lenguaje (el lenguaje máquina o código objeto) que sí pueda ser ejecutado por el hardware de la computadora. Para esta traducción se usan los llamados compiladores, ensambladores, intérpretes y otros sistemas de traducción. Por último, el código objeto es convertido en ejecutable para que pueda ser “entendido” por la máquina para la que fue diseñado. " width="828" height="209"/><!-- rasterized frame -->
     </div>

    <img class="colelem" id="u1051-21" src="images/u1051-21.png" alt="En el paso de Código Fuente a Código Objeto solamente se tienen en cuenta relaciones y librerías externas a nuestro código que necesitamos para un correcto funcionamiento de nuestro programa. Una vez las tengamos identificadas, las
asimilamos a nuestro código. En cuanto al paso de Código Objeto a Código Ejecutable, lo que se asimila a nuestro código son las dependencias de las arquitecturas y Sistemas operativos en los que se está trabajando. Por ello, si hacemos un programa en C++ en Windows 7, el código Objeto será igual si lo hemos hecho en Linux, pero tendrán diferentes ejecutables al tratarse de Sistemas Operativos distintos. Buscando una independencia de los lenguajes de programación, del entorno donde sean compilados y del Sistema Operativo donde vaya a ser usado, aparecieron las Máquinas Virtuales. Este proceso consiste en crear un programa
en un lenguaje que al compilar, creará un código objeto independiente de la máquina. Cuando vayamos a hacer uso del programa, dependiendo de en qué sistema lo esté usando tendrá una interpretación u otra mediante un software
específico de cada Sistema Operativo llamado Máquina Virtual. El código fuente es el mismo siempre, y al usarlo es cuando hacemos diferenciación gracias a este software especial o máquina virtual. " width="828" height="304"/><!-- rasterized frame -->
